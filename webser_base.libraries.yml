# Global styles and scripts (loaded on all pages)
global:
  version: 2.0
  css:
    base:
      # Bootstrap 5 from CDN for optimal performance and caching
      https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css: { type: external, minified: true }
    theme:
      css/variables.css: { weight: -10 }
      css/base.css: {}
      css/layout.css: {}
      css/components.css: {}
  js:
    # Bootstrap 5 JS from CDN
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js: { type: external, minified: true, attributes: { defer: true } }
    js/global.js: { attributes: { defer: true } }
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/jquery
    - core/once

# Critical CSS for above-the-fold content (inline in html.html.twig)
critical:
  version: 2.0
  css:
    theme:
      css/critical.css: { minified: false }

# Admin/backend styles
admin:
  version: 2.0
  css:
    theme:
      css/admin.css: {}
  dependencies:
    - core/drupal

# Layout Builder admin enhancements
layout-builder-admin:
  version: 2.0
  css:
    theme:
      css/layout-builder-admin.css: {}
  dependencies:
    - layout_builder/drupal.layout_builder

# Form styles (loaded conditionally)
forms:
  version: 2.0
  css:
    theme:
      css/forms.css: {}
  dependencies:
    - core/drupal

# Print styles
print:
  version: 2.0
  css:
    theme:
      css/print.css: { media: print }

# Animation library (lazy loaded when needed)
animations:
  version: 2.0
  css:
    theme:
      css/animations.css: {}
  js:
    js/animations.js: { attributes: { defer: true } }
  dependencies:
    - core/drupal

# Swiper slider (lazy loaded)
swiper:
  version: 2.0
  css:
    theme:
      https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css: { type: external, minified: true }
  js:
    https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js: { type: external, minified: true, attributes: { defer: true } }
    js/swiper-init.js: { attributes: { defer: true } }

# Core overrides
core-overrides:
  version: 2.0
  css:
    theme:
      css/core-overrides.css: {}
